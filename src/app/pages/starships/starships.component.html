<app-starships-spinner id="mainLoader" *ngIf="starships.length===0"></app-starships-spinner>

<div class="container w-lg-75 w-sm-100 pt-2" id="starshipList">
    <div *ngFor="let starship of starships" class="rounded bg-secondary pb-2 ps-3 pe-3 pt-3 m-4 text-light">
        <div class="d-flex">
            <section class="col-lg-11 col-10 col-md-11">
                <h6 *ngIf="starship.name !== clickedShipName">{{starship.name | uppercase}}</h6>
                <p *ngIf="starship.name !== clickedShipName">{{starship.model}}</p>
            </section>
            <section class="col-1 align-self-top pb-2" *ngIf="starship.name === clickedShipName">
                <button *ngIf="infoOpen === false" (click)="showStarship(starship, $event)"
                    class="btn btn-primary text-light">
                    <i class="fa-solid fa-chevron-down"></i> </button>
                <button *ngIf="infoOpen === true" (click)="hideShipInfo()" class="btn btn-primary text-light">
                    <i class="fa-solid fa-chevron-up"></i> </button>
            </section>

            <section  *ngIf="starship.name !== clickedShipName" class="col-1  align-self-top ">
                <button (click)="showStarship(starship, $event)"
                    class="btn btn-primary text-light">
                    <i class="fa-solid fa-chevron-down"></i> </button>
            </section>
        </div>

        <app-starships-starship *ngIf="starship.name === clickedShipName"></app-starships-starship>
    </div>

</div>

<div class="d-flex justify-content-end align-items-end w-100" *ngIf="scrolled">
    <button id="backToTopBtn" (click)="backToTop()" class="btn btn-light text-primary">
        <i class="fa-solid fa-chevron-up"></i>
    </button>
</div>
