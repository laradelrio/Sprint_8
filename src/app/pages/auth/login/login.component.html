<div id="darkSquare"></div>
<div class="main-container d-flex justify-content-center">
    <button class="closeBtn align-self-start" routerLink="/home">
        <i class="fa-solid fa-xmark"></i>
    </button>
    <div class="d-flex m-2 row h-50">

        <img src="../../assets/images/starwarsLogo.svg" height="100" class="mb-5 mt-5" routerLink="/home">

        <div class="bg-white rounded p-4 mt-2">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-3 mb-3">
                <h2 class="mb-4">Log in</h2>

                <div *ngFor="let data of  signInForm" class="form-floating mb-3">
                    <input [type]="data.name" [formControlName]="data.name"
                        [ngClass]="!isValidField(data.name) ? 'form-control' : 'form-control is-invalid'"
                        [id]="data.name" autocomplete="on">
                    <label [for]="data.name">{{data.label}}</label>
                    <p *ngIf="isValidField(data.name)" class="text-danger form-text">{{getFieldError(data.name)}}</p>
                    <p *ngIf="data.name==='password'" class="form-text text-primary">Forgot password?</p>
                </div>
                <p class = 'text-danger w-100 text-center'> {{loginErrorMsg}}</p>
                <button type="submit" class="btn w-100 mt-2 submitBtn">Submit</button>
            </form>

            <p class="d-flex justify-content-center w-100" id="pNoAccount">Don't have an account?
                <a routerLink="/register" class="ps-1">Sign Up</a>
            </p>
        </div>
    </div>
</div>
