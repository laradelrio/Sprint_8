<div id="darkSquare"></div>
<div class="main-container d-flex justify-content-center">
    <button class="closeBtn align-self-start" routerLink="/home">
        <i class="fa-solid fa-xmark"></i>
    </button>
    <div class="d-flex m-2 justify-content-center row h-50">

        <img src="../../assets/images/starwarsLogo.svg" height="100" class="mb-5 mt-5" routerLink="/home">

        <div class="bg-white rounded p-4 mt-2"  *ngIf="!successfulRegistration">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-3 mb-3">
                <h2 class="mb-4">Sign Up </h2>
                <h2>Check</h2>

                <div *ngFor="let data of signUpForm" class="form-floating mb-3">
                    <input [type]="data.type" [formControlName]="data.name"
                        [ngClass]="!isValidField(data.name) ? 'form-control' : 'form-control is-invalid'"
                        [id]="data.name" autocomplete="on">
                    <label [for]="data.name">{{data.label}}</label>
                    <p *ngIf="isValidField(data.name)" class="text-danger form-text">{{getFieldError(data.name)}}</p>
                </div>
                <p
                    class = 'text-danger w-100 text-center'>
                    {{registerMessage}}</p>
                <button type="submit" class="btn w-100 mt-2 submitBtn">Create Account</button>
                
            </form>
            <p class="d-flex justify-content-center w-100" id="pNoAccount">Already an account?
                <a routerLink="/login" class="ps-1">Log in</a>
            </p>
            
        </div>

        <div *ngIf="successfulRegistration" class="bg-white rounded p-0 w-75">
            <div class="w-100 h-50 d-flex align-items-center rounded-top" id="tick-div">
                <img src="../../../../assets/images/greenTick.svg" class="pe-5 ps-5 w-100 h-75">
            </div>
            <div  class=" mt-5 h-25 d-flex justify-content-center align-items-center row rounded-bottom">
                <p class=" text-center"> Account created successfully! </p>
                <button class="btn btn-success w-75" routerLink="/login">Continue to Log In</button>
            </div>
        </div>
    </div>

</div>
