<header class="navbar bg-primary py-4 d-flex justify-content-center">
    <img src="../../assets/images/starwarsLogo.svg"
         height="100"
         class="ml-auto" 
         routerLink="/home">
    
    <button *ngIf="!isLoggedIn" class="btn align-self-start" routerLink="/login">SIGN IN</button>
    <button *ngIf="isLoggedIn" class="btn align-self-start" (click)="logOut()" routerLink="/home">
        <i class="fa-solid fa-right-from-bracket"></i></button>
    
</header>
